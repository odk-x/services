gradle.ext.local = '../gradle-config/local.gradle'
gradle.ext.remote = 'https://raw.githubusercontent.com/opendatakit/gradle-config/master/remote.gradle'

if ((new File(gradle.ext.local)).exists()) {
    apply from: gradle.ext.local
} else {
    apply from: gradle.ext.remote
}

settingsScripts.each {
    apply from: it
}

include(coreProjectChild)

if (libraryProjectPath.exists()) { // check if local library project is present
    include libraryProjectName
    project(libraryProjectName).setProjectDir(libraryProjectPath) // set local location
}
